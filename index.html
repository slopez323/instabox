<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instabox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent">

        <div class="header">
            <div class="icon">
                <img src="assets/logo.png" height="100px" width="100px" alt="Instagram Icon" />
            </div>
            <div class="information" style="font-size:small;">
                <div style="font-size:medium;">instagram  <img src="assets/check-mark.png" width="10px" height="10px" alt="check-mark"/> &nbsp; <img src="assets/following.png" width="70px" height="25px" alt="following"/></div>
                <br>
                <strong>5,863</strong> posts &nbsp; <strong>303m</strong> followers &nbsp; <strong>203</strong> following
                <br><br>
                <strong>Instagram</strong><br>
                Bringing you closer to the people and things you love. <img src="assets/heart.png" width="20px" height="20px" alt="heart">
            </div>
        </div>

        <div class="categories">
            <img src="assets/talent.png" width="50px" height="50px" alt="Talent"/>
            &nbsp;
            <img src="assets/travel.png" width="50px" height="50px" alt="Travel"/>
            &nbsp;
            <img src="assets/beauty.png" width="50px" height="50px" alt="Beauty"/>
            &nbsp;
            <img src="assets/fluff.png" width="50px" height="50px" alt="Fluff"/>
            &nbsp;
            <img src="assets/asmr.png" width="50px" height="50px" alt="ASMR"/>
            &nbsp;
            <img src="assets/sports.png" width="50px" height="50px" alt="Sports"/>
        </div>
    </div>
</body>
</html>
